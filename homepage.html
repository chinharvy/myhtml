<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;

        }
        header {
            background-color: #4CAF50;

        }

            height: 150px;
            margin-top: 20px;
        }
        .content {
            margin: 20px;
            text-align: left;
        }
        h2 {

        }
        .interest, .info {

        }
    </style>

<body>

        <h1>My Personal Page</h1>
    </header>

    <!-- Your face image -->
    <img src="doro.jpeg.jpg" alt="Your Face">

    <div class="content">

        <div class="info">
            <h2>About Me</h2>
            <p>Name: Harvy Cymund Chin</p>
            <p>Age: 19</p>
            <p>Location: Consolacion, Cebu</p>
        </div>

        <!-- Interests -->
        <div class="interest">
            <h2>Interests</h2>
            <ul>
                <li>Reading</li>
                <li>Gaming</li>
                <li>Sleeping</li>

    </div>
</body>
</html>
